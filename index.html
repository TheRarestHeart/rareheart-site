<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rare Heart — Share love. Inspire action.</title>
  <meta name="description" content="Rare Heart — spreading love and positivity through community programs. Join our email list.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --crimson:#DC143C; --charcoal:#111; --ivory:#FFFFF0; --stroke:#222; }

    *{ box-sizing:border-box } html,body{ height:100% }
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--charcoal); color:var(--ivory);
    }
    .wrap{ min-height:100vh; display:flex; flex-direction:column; align-items:center; padding:28px 14px 40px }
    .hero{ text-align:center; margin-bottom:10px }
    .logo{ width:clamp(90px,14vw,140px); height:auto; display:block; margin:0 auto 8px }
    h1{ margin:6px 0 4px; font-size:clamp(28px,4vw,44px) }
    .tagline{ margin:0 0 10px; opacity:.9 }

    .card{
      width:min(720px,100%); background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,0));
      border:1px solid var(--stroke); border-radius:16px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .card h2{ margin:6px 0 6px }

    form{ display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px }

    /* Inputs (name, email, phone) */
    input[type="text"], input[type="email"], input[type="tel"]{
      width:100%; padding:14px 16px; border-radius:10px; border:1px solid var(--stroke);
      background:#0b0b0b; color:var(--ivory); font-size:16px; outline:none;
    }
    input::placeholder{ color:#bfbfbf }
    input:focus{ border-color:var(--crimson); box-shadow:0 0 0 3px rgba(220,20,60,.35) }

    fieldset{ grid-column:1 / 2; margin:6px 0 0; padding:10px 12px; border:2px solid var(--stroke); border-radius:8px }
    fieldset legend{ padding:0 6px; font-weight:600 }

    .btn{
      grid-column:2 / 3; align-self:stretch; justify-self:stretch; padding:12px 16px;
      border-radius:10px; border:0; font-weight:700; background:var(--crimson); color:var(--ivory);
      cursor:pointer; transition:transform 120ms ease, box-shadow 120ms ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 8px 16px rgba(220,20,60,.35) }
    .privacy{ grid-column:1 / -1; font-size:13px; opacity:.85; margin:6px 2px 0 }
    .status{ grid-column:1 / -1; margin:6px 2px 0; min-height:20px; font-size:14px; opacity:.9 }

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
    .site-footer{ text-align:center; padding:18px 12px 28px; opacity:.75 }

    @media (max-width:640px){
      form{ grid-template-columns:1fr }
      fieldset,.btn{ grid-column:1 / -1 }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <img class="logo" src="assets/logo.png" alt="Rare Heart logo" />
      <h1>Rare Heart</h1>
      <p class="tagline">Sharing Love. Building Community.</p>
    </header>

    <section class="card">
      <h2>Join Our Community</h2>
      <p>Get updates on merchandise, literacy & mentorship programs, wellness, and ways to get involved.</p>

      <!-- ZAPIER WEBHOOK VERSION -->
      <form id="rh-form" novalidate>
        <!-- Full name (required) -->
        <label for="name" class="sr-only">Full name</label>
        <input id="name" name="name" type="text" placeholder="Full name" required />

        <!-- Email (required) -->
        <label for="email" class="sr-only">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <!-- Phone (optional) -->
        <label for="phone" class="sr-only">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 234 567 8901" pattern="^\+?[0-9\s\-()]{7,20}$" />

        <!-- Areas of Interest -->
        <fieldset>
          <legend>Areas of Interest</legend>
          <label><input type="checkbox" name="interest" value="Merchandise"> Merchandise</label><br/>
          <label><input type="checkbox" name="interest" value="Mentorship"> Mentorship</label><br/>
          <label><input type="checkbox" name="interest" value="Wellness"> Wellness</label><br/>
          <label><input type="checkbox" name="interest" value="Fitness"> Fitness</label><br/>
          <label><input type="checkbox" name="interest" value="Digital Marketing"> Digital Marketing</label><br/>
          <label><input type="checkbox" name="interest" value="Sports"> Sports</label><br/>
          <label><input type="checkbox" name="interest" value="Community"> Community</label>
        </fieldset>

        <button class="btn" type="submit">Let Love Conquer</button>
        <p class="privacy">We’ll only email about Rare Heart. Unsubscribe anytime.</p>
        <p id="submit-status" class="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 Rare Heart. All rights reserved.</small>
  </footer>

  <script>
    // ===== Zapier webhook (Catch Hook) =====
    const ZAPIER_WEBHOOK_URL = "https://hooks.zapier.com/hooks/catch/24615046/um911if/";

    const form = document.getElementById('rh-form');
    const statusEl = document.getElementById('submit-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name  = (form.name.value  || "").trim();
      const email = (form.email.value || "").trim();
      const phone = (form.phone.value || "").trim();
      if(!name){ statusEl.textContent = "Please enter your full name."; return; }
      if(!email){ statusEl.textContent = "Please enter your email."; return; }

      const interests = Array.from(form.querySelectorAll('input[name="interest"]:checked')).map(i => i.value);
    const payload = {
  timestamp: new Date().toISOString(),
  name: form.name.value.trim(),
  email: form.email.value.trim(),
  phone: form.phone.value.trim(),
  interest: Array.from(form.querySelectorAll('input[name="interest"]:checked'))
                  .map(i => i.value)
                  .join(", "),
  source: location.host || "rareheart.foundation",
  raffle: "Rare Heart merch raffle — 2 winners"
};
try {
  statusEl.textContent = "Submitting…";
  const res = await fetch("https://hooks.zapier.com/hooks/catch/24615046/um911if/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),   // <– must be JSON
    mode: "cors"
  });
  if (!res.ok) throw new Error("Webhook returned " + res.status);
  location.href = "thank-you.html";
} catch (err) {
  console.error(err);
  statusEl.textContent = "Submission failed. Please try again.";
}

    });
  </script>
</body>
</html>
